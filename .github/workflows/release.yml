# Сборка и публикация в GitHub Release при пуше тега v*
# Публичные ссылки на скачивание: https://github.com/USER/REPO/releases
name: Build and Release

on:
  push:
    tags:
      - 'v*'   # например: v0.1.0, v1.0.0

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run windows:package

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          run-dependency-install: true

      - name: Build Android (APK/AAB)
        run: npm run android:package

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/android/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS
        run: npm run macos:package

      - name: Build iOS
        run: npm run ios:package

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos/

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: build/ios/

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-upload
          find release-artifacts -type f \( -name '*.exe' -o -name '*.msi' -o -name '*.apk' -o -name '*.aab' -o -name '*.dmg' -o -name '*.ipa' \) -exec cp {} release-upload/ \; || true
          ls -la release-upload/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          generate_release_notes: true
          files: release-upload/*
          fail_on_unmatched_files: false
